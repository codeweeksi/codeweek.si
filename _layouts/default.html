{% include header.html %}

<body id="page-top">

    {{ content }}

    <script src="{{ site.baseurl }}/assets/js/scripts.min.js"></script>

    <!-- Theme JavaScript -->
    <script>
     $(document).ready(function() {
      var codeWeekDay = new Date(2017,9,7);
        $('#final-countdown').countdown({
        	until: codeWeekDay, 
        	format: 'D', 
        	timezone: +2,
        	layout: '<div class="circle"><p>{dn} {dl}</p></div>'
        });
    });
    </script>

</body>
</html>
